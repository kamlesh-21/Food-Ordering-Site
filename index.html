<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Food Ordering</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
     <!-- font awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        <div class="header-inner">
            <img src="images/headerImage.png" alt="header image with burgers">
            <div class="headline">
                <h1>Jimmmy's Diner</h1>
                <h3>The best burgers and pizzas in town</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="feed" id="feed">
            
        </div>
        <div class="total" id="total">
        </div>
    </main>
        <div class="modal" id="modal">
            <div class="modal-inner" id="modal-inner">
                <h2>Enter your card details!</h2>
                <form id="login-form">
                    <input type="text" name="fullName" placeholder="Enter your name" required/>
                    <input type="number" name="card" placeholder="Enter card number" required/>
                    <input type="number" name="cvv" placeholder="Enter CVV" required/>
                    <div class="modal-btn" id="modal-btn">
                        <button class="modal-pay-btn">Pay</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="script.js" type="module"></script>
</body>
</html>
